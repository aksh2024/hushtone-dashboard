<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | Manage Users</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #E8E6E3, #CDBBA7);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding: 30px;
    width: 95%;
    max-width: 1000px;
    text-align: center;
}

h2 {
    font-family: 'Segoe Script', cursive;
    color: #4A3F35;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 14px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
}

th {
    background-color: #4A3F35;
    color: white;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4A3F35;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-family: 'Segoe UI', sans-serif;
    transition: 0.2s;
}

.button:hover {
    background-color: #5c4c45;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.delete-btn {
    background-color: #b23b3b;
    padding: 6px 12px;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-size: 13px;
}

.delete-btn:hover {
    background-color: #8f2f2f;
}

p {
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">

   

    <h2>User Accounts</h2>

    {% if users %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for u in users %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>{{ u[3] or '' }}</td>
                <td>{{ u[4] or '' }}</td>
                <td>{{ u[5] or '' }}</td>
                <td>
                    <a href="{{ url_for('delete_user', user_id=u[0]) }}"
                       class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this user?')">
                        Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}

    <div style="margin-top:20px;">
        <a href="{{ url_for('admin_dashboard') }}" class="button">Back to Dashboard</a>
    </div>

</div>

</body>
</html>
