<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidelines | Hushtone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E8E6E3, #CDBBA7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Segoe Script', cursive;
            color: #4A3F35;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style: square;
            padding-left: 20px;
            color: #4A3F35;
            font-size: 18px;
            line-height: 1.6;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            color: #4A3F35;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Guidelines</h1>
        <ul>
            <li>Make sure your hands are visible to the camera.</li>
            <li>Use clear gestures to improve recognition accuracy.</li>
            <li>Ensure good lighting conditions.</li>
            <li>Keep the background simple for better detection.</li>
            <li>Press "Start Recognition" to begin, and "Stop Recognition" to pause.</li>
        </ul>
        <a href="{{ url_for('main') }}">Back to Home</a>
    </div>
</body>
</html>
