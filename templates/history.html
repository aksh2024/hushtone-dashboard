<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#E8E6E3,#CDBBA7);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 24px;
    width: 90%;
    max-width: 700px;
}
h1 {
    font-family: 'Segoe Script', cursive;
    color: #4A3F35;
    text-align: center;
    font-weight: bold;
    font-size: 32px;
    margin-bottom: 20px;
}

/* Scrollable table container */
.table-container {
    max-height: 60vh; /* adjust as needed */
    overflow-y: auto;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
}
thead th {
    background-color: #4A3F35;
    color: white;
    position: sticky;
    top: 0;
    z-index: 2;
}
tr:hover {
    background-color: #f0f0f0;
}
.back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    text-decoration: none;
    color: #4A3F35;
}
.back-link:hover {
    color: #5c4c45;
}
</style>
</head>
<body>
<div class="card">
  <h1>{{ title }}</h1>

  {% if rows %}
  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Gesture</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for g, ts in rows %}
        <tr>
          <td>{{ g }}</td>
          <td>{{ ts }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p style="text-align:center;">No gestures recorded yet.</p>
  {% endif %}

  <a href="/main" class="back-link">Back to Home</a>
</div>
</body>
</html>
