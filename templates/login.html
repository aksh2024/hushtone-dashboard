<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hushtone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E8E6E3, #CDBBA7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Segoe Script', cursive;
            color: #4A3F35;
            margin-bottom: 30px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: #4A3F35;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #5c4c45;
        }

        p {
            margin-top: 20px;
            color: #4A3F35;
        }

        a {
            color: #7B5E57;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .flash-message {
            color: #4A3F35;  /* same color as other text */
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Welcome Back!</h1>
<p style="font-family: 'Segoe Script', cursive; 
          font-size: 20px; 
          margin-top: -10px; 
          color: #4A3F35;">
    Login to continue
</p>




        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</body>
</html>
