<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Gesture Submissions</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #E8E6E3, #CDBBA7);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding: 30px;
    width: 90%;
    max-width: 800px;
    text-align: center;
    min-height: 300px;
}
h1 {
    font-family: 'Segoe Script', cursive;
    color: #4A3F35;
    margin-bottom: 20px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    border: 1px solid #ddd;
    padding: 10px;
}
th {
    background-color: #4A3F35;
    color: white;
}
.status-pending { color: orange; font-weight: bold; }
.status-approved { color: green; font-weight: bold; }
.status-rejected { color: red; font-weight: bold; }
a.button {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #4A3F35;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    transition: 0.2s;
}
a.button:hover { background-color: #5c4c45; }
</style>
</head>
<body>
<div class="card">
    <h1>My Gesture Submissions</h1>
    {% if submissions %}
    <table>
        <thead>
            <tr>
                <th>Gesture</th>
                <th>Meaning</th>
                <th>Language</th>
                <th>Status</th>
                <th>Submitted On</th>
            </tr>
        </thead>
        <tbody>
        {% for s in submissions %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td class="status-{{ s[3] | lower }}">{{ s[3] }}</td>
                <td>{{ s[4] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>You have not submitted any gestures yet.</p>
    {% endif %}

    <a href="{{ url_for('submit_gesture_meaning') }}" class="button">Submit New Gesture</a>

    <!-- Back to Home link -->
<p style="margin-top:12px; text-align:center;">
    <a href="/main" style="color:#4A3F35; font-weight:bold; text-decoration:none; font-family:'Segoe UI',sans-serif;">
        Back to Home
    </a>

</div>
</body>
</html>
